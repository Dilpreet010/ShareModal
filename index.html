<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal | Dilpreet Kaur</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="card-wrapper">
            <div>
                <img src="./assets/image.png" alt="userImage">
            </div>
            <div class="user-name">Dilpreet Kaur</div>
            <div class="designation">Web Developer</div>
            <div class="button-grp">
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>Share my profile</div>
                </button>
               <a href="https://dilpreet-portfolio.vercel.app/"><button class="btn-follow btn-card">Follow me</button></a> 
            </div>
        </div>
        <!-- Modal Component -->
        <div class="modal">
        <div class="modal-header">
          <h1>Share My Profile</h1>
          <div>
           <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
          </div>
          <div class="line"></div>
        </div>
         <div>
           <h3>Share this via</h3>
           <div class="icon-para">
           <div class="icon-container"> 
           <a href="https://www.linkedin.com/in/dilpreet-kaur-3023a7220/" class="icon" id="linkedin">
            <i class="fa-brands fa-linkedin"></i>
           </a>
           <a href="https://github.com/Dilpreet010" class="icon" id="github">
            <i class="fa-brands fa-github"></i>
           </a>
           <a href="mailto:dilpreetkaur7075@gmail.com" class="icon" id="gmail">
            <i class="fa-solid fa-envelope"></i>
           </a>
           <a href="https://www.instagram.com/preet_dl84/" class="icon" id="instagram">
            <i class="fa-brands fa-instagram"></i>
          </a>
          <a href="#" class="icon" id="telegram">
            <i class="fa-brands fa-telegram"></i>
          </a>
           </div>
           <div class="para-container">
            <p>Linkedin Profile</p>
            <p>Github Profile</p>
            <p>Gmail Profile</p>
            <p>Instagram Profile</p>
            <p>Telegram Profile</p>
           </div>
          </div>
         </div>
        </div>
   
     <!-- Overlay -->
     <div class="overlay" onclick="closeModal()"></div>
    </div>
    

    <script src="https://kit.fontawesome.com/7cbae58c1e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
